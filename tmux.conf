# ln -s ~/.config/nvim/tmux.conf ~/.config/tmux/tmux.conf
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# source-file ~/.config/nvim/tmux.conf


unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind c new-window -c "#{pane_current_path}"


# Add a bit more scroll history in the buffer.
set -g history-limit 100000

# Enable color support inside of tmux.
set-option -g default-terminal "tmux-256color"
# set-option -g default-terminal "screen-256color"
# set-option -a terminal-features ",xterm-256color:RGB"

setw -g xterm-keys on
set -g mouse off 
set -g status-left-length 65

set -g mode-keys vi
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
set -s set-clipboard on
# Allow OSC52 passthrough so terminal receives clipboard sequences
set-window-option -g allow-passthrough on
# Ensure Termux shell and PATH so clipboard tools are found in tmux
set -g default-shell "$SHELL"
set -g default-command "$SHELL -l"
set-environment -g PATH "$PATH"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'


run '~/.config/tmux/plugins/tpm/tpm'
